<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo23</title>
    <script src="vue3.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                checked: true,
                name: '',
                message: '',
                message1: "JSPang.com"
            }
        },
        template: `
        <div>{{checked}}<input type="checkbox" v-model="checked" /></div>
        <div>{{name}}<input type="checkbox" v-model="name" true-value="JSPang.com" false-value="技术胖" /></div>
        <div>{{message}}<input v-model.lazy="message" /></div>
        <div>{{typeof message}}<input v-model.number="message" /></div>
        <div>{{message1}}<input v-model.trim="message1" /></div>
        `
    })

    const vm = app.mount('#app');
</script>

</html>
