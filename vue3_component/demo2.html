<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo2</title>
    <script src="vue3.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const counter = {
        data() {
            return {
                count: 0
            }
        },
        template: `<div>{{count}}<button @click="count++">增加1</button></div>`
    }

    const xieDaJiao = {
        template: `<h2>谢大脚</h2>`
    }

    const app = Vue.createApp({
        components: { counter, 'xie-da-jia': xieDaJiao },
        template: `
            <h2>JSPang.com</h2>
            <counter />
            <xie-da-jia />
        `
    })

    const vm = app.mount('#app')
</script>

</html>
