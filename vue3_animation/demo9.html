<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo09</title>
    <style>
        .v-enter-from,
        .v-leave-to {
            opacity: 0;
        }

        .v-enter-to,
        .v-leave-from {
            opacity: 1;
        }

        .v-enter-active,
        .v-leave-active {
            transition: opacity 2s ease-in;
        }
    </style>
    <script src="./vue3.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const DaJiao = {
        template: `<div>大脚进入了试衣间</div>`
    }

    const XiaoHong = {
        template: `<div>晓红进入了试衣间</div>`
    }

    const app = Vue.createApp({
        data() {
            return {
                component: 'da-jiao'
            }
        },
        methods: {
            handleClick() {
                this.component = this.component === 'da-jiao' ? 'xiao-hong' : 'da-jiao'
            }
        },
        components: {
            'da-jiao': DaJiao,
            'xiao-hong': XiaoHong
        },
        template: `
          <transition mode="out-in" appear>
              <component :is="component" />
          </transition>
          <button @click="handleClick">切换动画</button>
        `
    })

    const vm = app.mount('#app');
</script>

</html>
