<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo3</title>
    <script src="vue3.js"></script>
</head>

<style>
    @keyframes comein {
        0% {
            transform: translateX(-100px)
        }

        100% {
            transform: translateX(50px)
        }
    }

    .v-enter-active {
        animation: comein 1s;
    }

    @keyframes comeout {
        0% {
            transform: translateX(50px)
        }

        100% {
            trnasform: translateX(100px)
        }
    }

    .v-leave-active {
        animation: comeout 1s;
    }
</style>

<body>
    <div id="app"></div>
</body>

<script>
    const app = Vue.createApp({
        data() {
            return {
                isShow: false
            }
        },
        methods: {
            handleClick() {
                this.isShow = !this.isShow
            }
        },
        template: `
             <transition>
                <div v-if="isShow">技术胖讲程序</div>
             </transition>
             <div><button @click="handleClick">切换动画</button></div>
         `
    })

    const vm = app.mount('#app')
</script>

</html>
